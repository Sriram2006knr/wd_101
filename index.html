<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        input#email:invalid {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="bg-gray-200 flex items-center justify-center h-screen">
        <div class="flex space-x-8 p-8 bg-white rounded-lg shadow-md w-3/4">
            <!-- Form section -->
            <div class="w-1/2">
                <h1 class="text-2xl font-semibold mb-4">Login</h1>
                <form id="user-form">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" placeholder="Email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" placeholder="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" class="mt-1 p-2 w-full border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="acceptTerms">Accept Terms & conditions</label>
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white p-3 w-full rounded-md mt-3">Login</button>
                </form>
            </div>

            <!-- Entries section -->
            <div class="w-1/2">
                <h2 class="text-2xl text-center font-semibold mb-4">Entries</h2>
                <div class="overflow-auto max-h-96">
                    <div id="user-entries" class="divide-y divide-gray-300/50"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
