<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        input#email:invalid{
        border: 1px solid red;
        }
        </style>
</head>

<body>

    <div class="bg-gray-200 flex items-center justify-center h-screen">

        <div class="bg-white p-8 rounded-lg shadow-md w-96">

            <h1 class="text-2xl font-semibold mb-4">Login</h1>
            <form id="user-form">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                    <input  requried type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md" required  >
                </div>

    
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input requried type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" placeholder="Email" >
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" placeholder="password" >
                </div>
                <div class="mb-4">
                <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="mt-1 p-2 w-full border rounded-md" placeholder="dd/m/y">
                </div>
                <div class="mb-4">
                <label for="acceptTerms">accepted Terms & conditions</label>
                <input type="checkbox" id="acceptTerms" name="acceptTerms" value="acceptTerms">
            </div>
                <button type="submit" class="bg-blue-500 text-white p-3 w-full rounded-md mt-3">Login</button>

            </form>

        </div>

    </div>
  <br>
    <div class="user-entries">
        <h1>User Entries</h1>
        <div class="px-8 py-4">
            <table class=table-auto w-full>
                <thead><tr>
                <th class="border px-4 ">Name</th>
                <th class="border px-4 ">Email</th>
                <th class="border px-4 ">Password</th>
                <th class="border px-4 ">Dob</th>
                <th class="border px-4 ">Accepted terms?</th> 
                </tr>  
                <tbody id="user-vals">

                </tbody> 
            </table>
        </div>
        
    </div>
</body>
<script>
    function setAgeRange() {
    const today = new Date();
    const minAge = 18;
    const maxAge = 55;
    const minDate = new Date(today.getFullYear() - maxAge, today.getMonth(), today.getDate());
    const maxDate = new Date(today.getFullYear() - minAge, today.getMonth(), today.getDate());
    const minDateString = minDate.toISOString().split('T')[0];
    const maxDateString = maxDate.toISOString().split('T')[0];
    const dobInput = document.getElementById('date');
    dobInput.setAttribute('min', minDateString);
    dobInput.setAttribute('max', maxDateString);
}
window.onload = setAgeRange;
</script>
<script src="index.js"></script>

</html>
</body>
</html>
